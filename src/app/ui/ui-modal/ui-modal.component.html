<div class="ui-modal">
    <div class="ui-modal__header">
        <h2 *ngIf="modalTitle" class="ui-modal__header-title">{{ modalTitle }}</h2>
    </div>
    <div class="ui-modal__content">
        <ng-content></ng-content>
    </div>
    <div class="ui-modal__actions">
        <div class="ui-modal__actions-filler"></div>
        <div class="ui-modal__actions-controls">
            <ng-content select="[actions]"></ng-content>
        </div>
    </div>
</div>
